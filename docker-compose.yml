version: '2'
services:
    web:
        build: .
        ports:
            - 8087:80
        depends_on:
            - db
        volumes:
            - ./:/var/www/html
    db:
        image: postgres
        volumes:
            - ./app/data:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: roapp
            POSTGRES_USER: roapp
            POSTGRES_DB: roapp