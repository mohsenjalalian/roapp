version: '2'
services:
    web:
        build: ./docker/web
        ports:
            - 80:80
        depends_on:
            - db
        volumes:
            - .:/var/www
            - $HOME/.ssh:/var/.ssh
    db:
        image: postgres
        volumes:
            - ./app/data/postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: roapp
            POSTGRES_USER: roapp
            POSTGRES_DB: roapp